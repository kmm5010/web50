<!DOCTYPE html>
<html lan="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="../lib/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body id="images">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Google Search</a>
            </li>
        </ul>
         
        <form action="https://www.google.com/images">
            <div>
                <div class="row justify-content-center">
                    <div class="col-lg-3 col-md-4 col-sm-6 text-center">
                        <img src="google_white.jpg" alt="google" height="auto" width="70%"> <!--image from google's homepage--> 
                    </div>
                    
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-med-6 col-sm-8 text-center input-line" >
                        <input class="search-input" type="text" name="q">
                        <span class="input-btn">
                            <button type="submit"><i class="w3-large fa fa-search"></i></button>
                        </span>
                    </div>
                </div>
            </div>    
        </form>
    </body>
</html>
